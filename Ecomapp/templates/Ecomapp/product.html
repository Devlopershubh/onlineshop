{% extends 'Ecomapp/base.html'%}

{% block content %}

<div class="container">
    <div class="row">
        {% for x in data %}
        <div class="col-lg-3 col-12">
                <div class="card mt-4">
                        <div class="card-body shadow">
                                <a href="../details/{{x.id}}"> <img src="{{x.image.url}}" width="100%" height="200px"></a>
                               
                                <p>{{x.name}}</p>
                                <p>{{x.price}}</p>
                        </div>

                        <div class="card-footer">
                         <form action="{% url 'add_to_cart' %}" method="POST" style="float: left">
                         {% csrf_token %}
                         <input type="hidden" name="user" value="{{user.id}}" >
                         <input type="hidden" name="productId" value="{{x.id}}" >
                         <input type="hidden" name="qty" value="1" >
                         <input class="btn btn-primary mb-2" type="submit" name="btncart" value="Add to Cart" >
                        
                       </form>

                       <a href="addtocart/" class="btn btn-success mt-3" style="float: right;">By Now</a>
                        
                        <!-- <a href="" >Add To Cart<i class="fa fa-shopping-cart"></i></a> -->
                      
                        </div>

                     
                </div> 
        </div>
        {% endfor %}
</div>
</div>


{% endblock %}
