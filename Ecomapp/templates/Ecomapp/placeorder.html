{% extends 'Ecomapp/base.html' %}

{% block content %}

<div class="container border">
    <div class="row">
        <div class="col-7">
            <div class="container">
                <div class="row">
                  <div class="col-md-8">
                    <!-- Product card -->
                    <div class="card mb-3">
                      <div class="row g-0">
                        <div class="col-md-4">
                          <img src="product.jpg" class="img-fluid rounded-start" alt="Product image">
                        </div>
                        <div class="col-md-8">
                          <div class="card-body">
                            <h5 class="card-title">Product name</h5>
                            <p class="card-text">Product description</p>
                            <p class="card-text"><small class="text-muted">Product price</small></p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- Form -->
                    <form>
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                      </div>
                      <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                      </div>
                      <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" min="1" max="10" value="1">
                      </div>
                      <button type="submit" class="btn btn-primary">Place order</button>
                    </form>
                  </div>
                  <div class="col-md-4">
                    <!-- Alert -->
                    <div class="alert alert-success" role="alert">
                      Your order has been placed successfully!
                    </div>
                  </div>
                </div>
              </div>   
        </div>
        <div class="col-5">
            
        </div>
    </div>
     
  </div>


               <!-- add address -->
               <div class="row mt-3 mb-3">
                <div class="col-12 ms-3">
                   <a style="text-decoration: none;" href="{% url 'add_address'%}">
                      <span class="text-primary"><i class="fa-sharp fa-solid fa-plus"></i>   Add address</span>
                   </a>  
                </div>
             </div>
          </form>
       </div>
    </div>
 </div>
</div>
<div class="col-4 border ms-5"></div>
</div>
</div>

<script>




document.addEventListener('DOMContentLoaded', function () {
var form = document.getElementById('deliveryAddressForm');
var changeButtons = document.querySelectorAll('.change-address-btn');

form.addEventListener('change', function (event) {
 var selectedAddressId = event.target.getAttribute('data-address-id');

 changeButtons.forEach(function (button) {
    var buttonAddressId = button.getAttribute('data-address-id');
    button.style.display = (selectedAddressId === buttonAddressId) ? 'inline-block' : 'none';
 });
});
});
</script>

{% endblock %}
