{% extends 'Ecomapp/base.html' %}


    


{% block content %}

<div class="container " >
    <div class="row pt-5 mt-5" id="login">
        <div class="col   ">
            
            <form action="{% url 'login' %}" method="POST" 
             class="border   m-auto border-1 p-4 rounded-3  shadow " style="width: 35%;" >
                {% csrf_token %}
                
                <div class="mb-3  ">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" name="username" class="form-control"  placeholder='enter your username'>
                 
                </div>
                <div class="mb-3 ">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1"  placeholder=' enter your password'>
                </div>
               <div class=" text-center">
                <button type="submit" class=" w-3 mx-2 btn btn-primary">Login</button>
                <a  class="d-block" href="{% url 'signup' %}">Don't have an account?</a>
               </div>
               
              </form>

             
        </div>
</div>

{% endblock %}
