
{% extends 'Ecomapp/base.html' %}


{% block content %}
<div class="container-fluid bg-da da da loginform mt-5 p-5">

	<div class="card shadow">
		<div class="card-header">
			<h2>Create Your Account !!!</h2><br>
		<p>Please Fill Your Credentials To Create Your Account</p>
		</div>

		<div class="card-body">
		<form action="{% url 'signup' %}" method="post">
               {% csrf_token %}
			<div class="form-group">
				<strong>Username:</strong>
				<input type="text" class="form-control" name="username" placeholder="Type Username" required>
			</div>

			<div class="form-group">
				<strong>Email:</strong>
				<input type="email" class="form-control" name="email" placeholder="Type Email" required>
			</div>

			<div class="form-group">
				<strong>Password:</strong>
				<input type="password" class="form-control" name="password1" placeholder="Type Password" required>
			</div>

            <div class="form-group">
				<strong>Password:</strong>
				<input type="password" class="form-control" name="password2" placeholder="Type Password" required>
			</div>
			<div class="form-group">
				
				<input type="submit" class="btn btn-primary" name="btnlogin" value="Signup">

			</div>

			Already Have An Account ? <a href="../login/">Login Here</a>
		</form>
	</div>

	</div>
	
	
</div>

    



{% endblock %}
